<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Night Watch: Ghost Investigation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Night Watch: Ghost Investigation</h1>
      <div class="status-row">
        <span id="phaseLabel">Phase: Briefing</span>
        <span id="timerLabel">Time: 00:00</span>
        <span id="sanityLabel">Sanity: 100%</span>
      </div>
    </header>

    <section class="hud-grid">
      <article class="panel location-panel">
        <h2>Location Map</h2>
        <div id="houseGrid" class="house-grid" aria-label="House room grid"></div>
        <p id="roomInfo" class="small-text"></p>
      </article>

      <article class="panel tools-panel">
        <h2>Investigation Devices</h2>
        <div class="tool-list" id="toolList"></div>
        <div class="tool-actions">
          <button id="scanBtn">Scan Room</button>
          <button id="listenBtn">Use Spirit Box</button>
          <button id="moveBtn">Move Randomly</button>
        </div>
      </article>

      <article class="panel journal-panel">
        <h2>Evidence Journal</h2>
        <div id="evidenceChecklist" class="evidence-checklist"></div>
        <p id="ghostGuessLabel" class="small-text">Likely ghosts: Unknown</p>
        <div class="tool-actions">
          <button id="identifyBtn">Identify Ghost</button>
          <button id="escapeBtn">Escape Van</button>
        </div>
      </article>

      <article class="panel activity-panel">
        <h2>Activity Log</h2>
        <ul id="logList" class="log-list"></ul>
      </article>
    </section>
  </main>

  <script type="module" src="js/game.js"></script>
</body>
</html>
